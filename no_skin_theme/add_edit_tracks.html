<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link href="../no_skin_theme/css/custom.css" rel="stylesheet">
        <link href="../no_skin_theme/css/vg-icons/vgplayer.min.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="vg-add-edit-tracks">
            <div class="container">
                <div class="vg-pipka">
                    <div class="vg-triangle-top-right"></div>
                    <div class="vg-close-window">
                        <a href=""><span class="vg_icon-x"></span></a>
                    </div>
                </div>
                <div class="vg-add-edit-tracks-table-name">
                    Add/Edit Tracks
                </div>
                <div class="vg-add-edit-tracks-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Track</th>
                                <th>Log</th>
                                <th>Time</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="trackId">Track One</td>
                                <td>Created by R.Martson</td>
                                <td>1/18/16 - 10:00am</td>
                                <td><a href=""><span class="vg_icon-edit"></span></a><a href=""><span class="vg_icon-x"></span></a></td>
                            </tr>
                            <tr>
                                <td id="trackId">Track Two</td>
                                <td>Edited By B.Niemeyer</td>
                                <td>1/18/16 - 10:00am</td>
                                <td><a href=""><span class="vg_icon-edit"></span></a><a href=""><span class="vg_icon-x"></span></a></td>
                            </tr>
                            <tr>
                                <td id="trackId">Track Three</td>
                                <td>Created By A.Bolding</td>
                                <td>1/18/16 - 10:00am</td>
                                <td><a href=""><span class="vg_icon-edit"></span></a><a href=""><span class="vg_icon-x"></span></a></td>
                            </tr>
                            <tr>
                                <td id="trackId">Track Four</td>
                                <td>Edited By W.Gloss</td>
                                <td>1/18/16 - 10:00am</td>
                                <td>default</td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                    <div class="vg-new-track-input">
                        <p>Create New Track</p>
                        <div class="input-group">
                          <input type="text" class="form-control">
                          <div class="input-group-addon"><a href="">Add</a></div>
                        </div>
                    </div>
                    <div class="vg-add-edit-tracks-cansel-save">
                        <button class="btn btn-link">Cancel</button>
                        <button class="btn save-btn-style">Save</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
