<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="foundation-6.2.3-custom/css/foundation.min.css">
    <style>
        body {
            background: #4e4e4e;
        }
        .vg-login-container {
            width: 25%;
            height: 45%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid;
            background: #FFFFFF;
        }
        .vg-login {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .vg-live4-logo {
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            padding: 70px 0;
            float: none;
        }
        .vg-login-data input {
            width: 75%;
            border-left: 0;
            border-top: 0;
            border-right: 0;
            outline: none;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .vg-username-email {
            padding-bottom: 20px;
        }
        .vg-usename-password {
            padding-bottom: 20px;
        }
        .vg-login-button {
            width: 100%;
            align-self: flex-end;
            margin-top: auto;
        }
        .vg-login-button button {
            width: inherit;
            position: relative;
            margin: 0;
            font-size: 16px;
        }
        .vg-login-sign-up {
            position: absolute;
            left: 0;
            right: 0;
            font-size: 11px;
            padding-top: 10px;
        }
        .vg-login-sign-up a {
            color: #55acee;
        }
    </style>
</head>
<body>
    <div class="vg-login-main-container">
        <div class="vg-login-container">
            <div class="vg-login">
                <div class="vg-live4-logo">
                    <img src="img/LIVE4black.svg">
                </div>
                <div class="vg-login-data text-center">
                    <div class="vg-username-email">
                        <input placeholder=" user@email.com">
                    </div>
                    <div class="vg-username-password">
                        <input placeholder=" Password">
                    </div>
                </div>
                <div class="vg-login-button">
                    <button type="button" class="alert button">Log in</button>
                    <p class="vg-login-sign-up text-center"><a href="">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
